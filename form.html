<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="text/css" href="gggggggg.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            width: 600px;
            padding: 20px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .branch-preference input {
            width: 100%; /* Wider input for single branch preference */
            margin-top: 10px;
        }
        .form-group.inline {
            display: flex;
            justify-content: space-between;
        }
        .form-group.inline div {
            flex: 1;
            margin-right: 10px;
        }
        .form-group.inline div:last-child {
            margin-right: 0;
        }
        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .signature {
            text-align: right;
            margin-top: 20px;
        }
        .photo {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            position: relative;
        }
        .photo-placeholder {
            width: 100px;
            height: 140px;
            border: 1px solid #000;
            cursor: pointer;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }
        .photo-placeholder:hover {
            background-color: #ddd;
        }
        .photo-placeholder input[type="file"] {
            display: none;
        }
        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fits perfectly */
            display: none; /* Hide image initially */
        }
        .gender-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .gender-container label {
            margin-right: 5px;
            display: inline-block;
        }
        .thank-you-message {
            display: none; /* Initially hidden */
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container" id="form-container">
        <h1>GLOBAL GARNER SEFVICES LIMITED, AHMEDABAD</h1>
        <h2>JOB FORM</h2>
        <h3>IT/HR/CA</h3>

        <div class="photo">
            <label class="photo-placeholder" for="upload-photo">
                <span style="text-align: center;" id="upload-text">Upload Photo</span>
                <img id="photo-preview" src="" alt="Photo Preview">
                <input type="file" id="upload-photo" accept="image/*" onchange="loadFile(event)" required>
            </label>
        </div>

        <form id="admission-form" action="https://formspree.io/f/xjkbqqae" method="POST" onsubmit="return showThankYouMessage(event)">
            <div class="form-group">
                <label for="name">FullName:</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z]+" title="Only alphabets are allowed." required>
            </div>

            <div class="form-group">
                <label for="father-name">SurName:</label>
                <input type="text" id="Surname" name="sur-name" pattern="[A-Za-z]+" title="Only alphabets are allowed." required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group inline">
                <div>
                    <label for="contact">Contact No.:</label>
                    <input type="number" id="contact" name="contact" pattern="[0-10]" title="Only numbers are allowed." required>
                </div>
                <div>
                    <label for="mobile">Mobile No.:</label>
                    <input type="number" id="mobile" name="mobile" pattern="[0-10]" title="Only numbers are allowed." required>
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Manager">Manager</option>
                    <option value="Hr">HR</option>
                    <option value="IT">IT</option>
                    <option value="CA">CA</option>
                </select>
            </div>

            <div class="form-group gender-container">
                <label>Gender:</label>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" required>
                    Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female" required>
                    Female
                </label>
            </div>

            <div class="form-group">
                <label for="Applied Position">Applied Position:</label>
                <input type="text" id="Applied Position" name="Applied Position" min="0" title="Only alphabets are allowed." required>
            </div>

            <div class="form-group">
                <label for="Salary Expectations">Salary Expectations:</label>
                <input type="number" id="Salary Expectations" name="Salary Expectations" min="1" title="Only numbers are allowed." required>
            </div>

            <div class="form-group">
                <label for="Previous Experiences">Previous Experiences:</label>
                <input type="text" id="Previous Experiences" name="Previous Experiences" min="0" title="Only numbers are allowed." required>
            </div>

            <div class="form-group">
                <label for="branch-preference">Branch Prefrence:</label>
                <input type="text" id="branch-preference" name="branch-preference" placeholder="Enter your preferred branch" required>
            </div>

            <div class="signature">
                <p>(Signature)</p>
            </div>

            <div class="submit-btn">
                <input type="submit" value="Submit">
            </div>
        </form>

        <div style="font-size: 90px;" class="thank-you-message" id="thank-you-message">
            Thank You for Your Submission!
        </div>
    </div>

    <script>
        const loadFile = function(event) {
            const preview = document.getElementById('photo-preview');
            const uploadText = document.getElementById('upload-text');
            const file = event.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block'; // Show the image
                    uploadText.style.display = 'none'; // Hide the "Upload Photo" text
                }
                reader.readAsDataURL(file);
            }
        };

        function showThankYouMessage(event) {
            document.getElementById('thank-you-message').style.display = 'block'; // Show the thank you message
            return true; // Allow the form to be submitted
        }
    </script>


</body>
</html>
